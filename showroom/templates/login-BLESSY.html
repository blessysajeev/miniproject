{% load static %}
{% block content %}
{% include 'alert.html' %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page </title>
  <!-- Font Icon -->
<!-- <link rel="stylesheet" href="{% static 'reg/fonts/material-icon/css/material-design-iconic-font.min.css' %}"> -->
<!-- Main css -->
<link rel="stylesheet" href="{% static 'reg/css/style.css' %}">


</head>
<body>
  <!--  -->
    <!-- <div>
       <a href="{% url 'index' %}" class="nav-link"><b>BACK</b></a>
    </div> -->
  <div class="main">
    <section class="signup">
        <!--<img src="images/R.jfif" alt=""> --> 
        <div class="container">
            <div class="signup-content">
              {% if messages %}
              {% for msg in messages %}
              <h2>{{msg}}</h2>
              
              {% endfor %}
              {% endif %}
                <form action="{% url 'login' %}" method="POST" id="signup-form" class="signup-form">
                    {% csrf_token %}
                    <h2 class="form-title">Login Here</h2>
                   
                  <div class="form-group">
                        <input type="text" class="form-input" name="username" id="uname" placeholder="User Name" pattern="^[A-Za_z][A-Za-z -]+$" title="The name should begin with capital letter Followed by uppercase or lowercase" class="form-control" placeholder="Enter your user name"  required/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password" placeholder="Password" required/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                   
                    
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                    </div>
                </form>
                
                <p class="loginhere">
               
                  Create a new account ? <a href="{% url 'register.html' %}" class="loginhere-link">Register here</a><br>
                  <a href="{% url 'password_reset' %}" class="loginhere-link">FORGET PASSWORD</a>
                
                  </p>
                 
                  
               
            </div>
        </div>
    </section>

</div>
 <!-- JS -->
 <!-- <script src="{% static 'reg/vendor/jquery/jquery.min.js' %}"></script>
 <script src="{% static 'reg/js/main.js' %}"></script> -->
  
</body>
</html>
{% endblock %}
